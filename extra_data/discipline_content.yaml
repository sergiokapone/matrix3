        - Поле центральних сил
        - Гравітаційне поле
        - Рівняння руху в полі центральних сил
        - Секторальна швидкість
        - Ефективна потенціальна енергія
        - Траєкторія руху в гравітаційному полі
        - Закони Кеплера
        - Задача двох тіл
        - Космічні швидкості
    - title: Рух в неінерціальних системах відліку
