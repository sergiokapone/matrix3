electrodynamics: # Теорія поля
  description: |
    Курс «Теорія поля» є складовою загального курсу теоретичної фізики, який є необхідним етапом базової фізичної освіти і закладає основу для подальшої спеціалізації. Метою навчальної дисципліни «Теорія поля» є формування у студентів знань і вмінь для теоретичного аналізу електромагнітних процесів у суцільному середовищі, зокрема, пов’язаних з поширенням електромагнітного випромінювання та реакції середовищ на електромагнітне поле. Предмет вивчення: електромагнітні процеси та явища в фізичних системах.
