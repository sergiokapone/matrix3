elmag: # Електрика та магнетизм
  description: |
    Наука про електрику і магнетизм є частиною курсу загальної фізики. У ньому вивчаються електричні та магнітні явища, що зустрічаються в природі. Фізичні закони електричних і магнітних явищ служать на благо людству, і застосовуються при вирішенні практичних завдань, які є значущими для науки, виробництва та повсякденної життєдіяльності, адже на сьогодні ми навіть не уявляємо своє повсякденне життя без освітлення, зв’язку та високотехнологічних пристроїв. Мета курсу «Електрика та магнетизм» полягає в тому, щоб довести до студента основні принципи вчення про електрику і магнетизм в логічній послідовності теорії цих явищ і процесів та зв’язку з іншими розділами фізики, докладно пояснюючи фізичні закони в практичному застосуванні. Завданнями вивчення даної дисципліни є досягнення розуміння фізичної суті електричних і магнітних явищ, матеріальності електромагнітного поля, що дає можливість сформувати фізичну картину світу.
  outside_resources: https://sergiokapone.github.io/ElMagLectures/
  sections:
    - title: Постійне електричне поле
      topics:
        - Постійне електричне поле у вакуумі
        - Електричне поле у провідниках
        - Електричне поле у діелектриках
    - title: Постійний електричний струм
    - title: Постійне магнітне поле
      topics:
        - Постійне магнітне поле у вакуумі
        - Магнітне поле у речовині
    - title: Рух заряджених частинок у електричних та магнітному полях
    - title: Електродинаміка
      topics:
        - Явище електромагнітної індукції
        - Квазістаціонарні струми
        - Рівняння Максвелла
        - Відносність електричного та магнітного полів
    - title: Електромагнітні хвилі
      topics:
        - Поширення електромагнітного поля
        - Випромінювання електромагнітних хвиль

thermodynamics:
  description: |
    Дисципліна забезпечує формування фундаментальних знань у сфері термодинаміки, молекулярної фізики, молекулярно-кінетичної теорії та статистичної фізики, які необхідні для розуміння фізичних процесів в макроскопічних та мікроскопічних системах. Метою навчальної дисципліни є формування у студентів знань про основи класичної термодинаміки, статистичної фізики та молекулярної фізики, розвиток компетентностей у застосуванні цих знань для аналізу фізичних явищ, явищ переносу, енергетичних перетворень та фазових переходів.
  sections:
    - title: Предмет та метод термодинаміки. Основні поняття
      topics:
        - Нульовий принцип термодинаміки
        - Термометрія. Поняття температури. Ідеально-газова шкала температур
        - Газові закони. Рівняння стану ідеального газу
    - title: Перший принцип термодинаміки
      topics:
        - Макроскопічна робота. Визначення роботи для різних термодинамічних систем
        - Перший принцип термодинаміки. Внутрішня енергія як функція стану
        - Експеримент Гей-Люсака. Ефект Джоуля-Томпсона і залежність внутрішньої енергії газу від об’єму
        - Поняття ентальпії. Ізоентальпійні процеси. Використання поняття ентальпії для опису теплових процесів
        - Співвідношення Роберта Майєра. Теплоємність реальних речовин. Залежність від температури
        - Рівняння адіабати для ідеального газу. Швидкість розповсюдження звуку в газах
        - Закон Гесса. Залежність теплоти реакції від температури
        - Цикли теплових машин. Практична ефективність двигунів внутрішнього та зовнішнього згорання. Теплові насоси
    - title: Другий принцип термодинаміки
      topics:
        - Теплова машина. Лемма Карно
        - Другий принцип термодинаміки. Постулат Клаузіуса. Постулат Томпсона-Планка
        - Еквівалентність постулатів Клаузіуса та Томпсона-Планка
        - Цикл Карно, перша та друга теорема Карно
        - Термодинамічна шкала температур. Абсолютний нуль температур
        - Рівність Клаузіуса. Ентропія
        - Незворотні процеси. Нерівність Клаузіуса. Закон зростання ентропії
        - Вираз для ентропії ідеального газу. Парадокс Гіббса
        - Термодинамічні потенціали
        - Співвідношення взаємності Максвела. Співвідношення калібровки
    - title: Третій принцип термодинаміки. Термодинамічна рівновага
      topics:
        - Третій закон термодинаміки (теорема Нернста). Поведінка ентропії та теплоємності тіл за низьких температур
        - Хімічний потенціал. Умова термодинамічної рівноваги двох фаз
        - Закон діючих мас для реагуючих газів, як приклад виконання принципу Ле Шательє-Брауна
        - Закон Ван Гофта, як приклад виконання принципу Ле Шательє-Брауна
    - title: Реальні гази
      topics:
        - Експериментальні дані про поведінку реальних газів. Температура Бойля. Ізотерми Ендрюса. Потенціал Ленарда-Джонса
        - Рівняння Ван-дер-Ваальса
        - Ізотерма реального газу. Критичні параметри. Закон відповідних станів
        - Ефект Джоуля-Томпсона. Методи отримання низьких температур
    - title: Поверхневі явища
      topics:
        - Термодинаміка поверхневого натягу. Температурна залежність коефіцієнта поверхневого натягу
        - Формула Лапласа
        - Явища змочування. Кут змочування. Формула Жюрена (капілярні явища)
    - title: Фазові перетворення
      topics:
        - Фазові діаграми. Фазові перетворення першого роду та другого роду. Класифікація Еренфеста
        - Рівновага фаз. Формула Клайперона-Клаузіуса
        - Потрійна точка. Правило фаз Гіббса
        - Теорія зародкоутворення. Критичний зародок
        - Тиск насиченої пари над викривленою поверхнею. Формула Вільяма-Томсона
    - title: Основи молекулярної фізики
      topics:
        - Експериментальні основи молекулярної фізики. Основні положення молекулярно-кінетичної теорії
        - Основне рівняння кінетичної теорії газів
        - Закон рівнорозподілу енергії за степенями волі. Класична теорія теплоємності. Недоліки класичної теорії
        - Максвелівський закон розподілу швидкостей. Середня, середньо-квадратична та найбільш вірогідна швидкість молекул газу
        - Температура виродження газу. Принцип детальної рівноваги
        - Метод комірок Больцмана. Розподіл Максвела-Больцмана
        - Ентропія з молекулярно-кінетичної точки зору. Стала Больцмана
        - Розподіл Больцмана та барометрична формула
    - title: Елементи кінетики та процеси переносу
      topics:
        - Браунівський рух. Формула Ейнштейна. Рухливість і коефіцієнт дифузії
        - Визначення числа Авогадро за спостеріганням браунівського руху. Експерименти Перрена
        - Число зіткнень та середня довжина вільного пробігу молекул. Газо-кінетичний діаметр молекули та його визначення
        - Дифузія, теплопровідність, внутрішнє тертя та їх молекулярно-кінетичне трактування
        - Кінетичні коефіцієнти та їх зв’язок із молекулярними характеристиками газу
        - Перший і другий закон Фур’є. Закон Фіка
        - Молекулярна течія газу. Особливості явищ переносу в ультрарозріджених газах

optics: # Оптика
  description: |
    Навчальна дисципліна «Оптика» є важливою складовою частиною курсу загальної фізики, яка вивчає природу світла, його властивості та взаємодію з речовиною. Метою вивчення цієї дисципліни є формування у студентів глибоких знань про оптичні явища, а також розвиток навичок аналізу і розв’язання задач, пов’язаних з поширенням світла, його відбиттям, заломленням, дифракцією та інтерференцією.
  sections:
    - title: Геометрична оптика
      topics:
        - Базові поняття
        - Геометрична оптика
        - Фотометрія
    - title: Хвильова оптика
      topics:
        - Поширення електромагнітних хвиль у однорідних середовищах
        - Інтерференція
        - Дифракція
        - Основи Фур’є-оптики
    - title: Фізична оптика
      topics:
        - Оптичні явища в кристалах
        - Фізична оптика
        - Розсіювання та поглинання світла
        - Теплове випромінювання

atom: # Атомна фізика
  description: |
    Навчальна дисципліна «Атомна фізика» є важливою складовою частиною курсу загальної фізики, яка вивчає будову атомів, їхні властивості та взаємодію з іншими частинками і полями. Метою вивчення цієї дисципліни є формування у студентів глибоких знань про атомні явища, а також розвиток навичок аналізу і розв’язання задач, пов’язаних з будовою атомів, їхніми спектрами, радіоактивністю та іншими аспектами атомної фізики.
  sections:
    - title: Загальні принципи квантової механіки
      topics:
        - Вступні поняття
        - Рівняння Шрьодінгера
    - title: Фізика окремого атому
      topics:
        - Атом водню
        - Багатоелектронні атоми
        - Переходи в атомах
    - title: Багатоатомні системи
      topics:
        - Молекули
    - title: Ядерна фізика
      topics:
        - Загальні властивості ядер
    - title: Фізика елементарних частинок

chemistry: # Хімія
  description: |
    Навчальна дисципліна є фундаментальною складовою частиною освітньої програми "Прикладна фізика". Вона спрямована на формування у студентів глибоких знань про основні принципи та закони хімії, а також розвиток навичок аналізу і розв’язання задач, пов’язаних з хімічними процесами і явищами. Метою вивчення цієї дисципліни є забезпечення студентів необхідними знаннями для розуміння взаємодії речовин, їхніх властивостей та застосування хімічних принципів у різних галузях науки і техніки.
  sections:
    - title: Основні поняття хімії
      topics:
        - Атомно-молекулярне вчення. Стехіометричні закони хімії
    - title: Будова речовини
      topics:
        - Будова атомів, періодичний закон та періодична система
        - Хімічний зв’язок та будова молекул
    - title: Основні закономірності перебігу хімічних процесів
      topics:
        - Класи неорганічних сполук
        - Елементи хімічної термодинаміки
        - Хімічна кінетика і хімічна рівновага
    - title: Розчини
      topics:
        - Загальні властивості розчинів
        - Розчини електролітів
        - Дисоціація води. Водневий показник. Гідроліз солей
    - title: Електрохімічні процеси
      topics:
        - Окислювально-відновні реакції
        - Гальванічні елементи
        - Електроліз розчинів електролітів
        - Корозія металів та сплавів

classmech:
  description: |
    Класична механіка є одним з основних розділів теоретичної фізики, який закладає фундамент для опанування всіх інших розділів. Об’єктом КМ є матерія. Предметом є її механічний рух, тобто знаходження законів руху.
  sections:
    - title: Лагранжева механіка матеріальних точок
      topics:
        - Кінематика матеріальних точок
        - Принцип найменшої дії та рівняння Лагранжа. Властивості функції Лагранжа
        - Принцип відносності Галілея
        - Функція Лагранжа системи матеріальних точок
    - title: Закони збереження
      topics:
        - Фундаментальні закони збереження
        - Теорема віріала
        - Теорема Нетер
    - title: Рівняння руху та їх інтегрування
      topics:
        - Одновимірний рух. Задача двох тіл. Рух в центральному полі
        - Задача Кеплера
