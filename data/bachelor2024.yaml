  program_purpose: |
      Підготовка фахівців, здатних проводити прикладні дослідження властивостей і закономірностей фізичних об’єктів, процесів і систем, та розв’язувати складні спеціалізовані задачі та практичні проблеми з прикладної фізики та наноматеріалів, які дозволяють створювати нові фізичні системи, матеріали та речовини, в умовах сталого інноваційного науково-технічного розвитку суспільства та формування високої адаптивності здобувачів вищої освіти в умовах трансформації ринку праці через взаємодію з роботодавцями та іншими стейкхолдерами.

  main_focus: |
      Освітньо-професійна програма базується на загальнонаукових засадах та інноваційних практиках у галузі природничих наук в області прикладної фізики та наноматеріалів. Програма сфокусована на глибокому опануванні студентами як фундаментальних основ фізикиі математики, так і сучасних методик та спеціальних стей, професійних у області прикладної фізики та наноматеріалів, в т.ч. високих фізичних технологій, у фізиці живих систем та фізиці енергетичних систем, з урахуванням наявних реалій та перспектив розвитку науки. Ключові слова: фізична система, фізичний об’єкт, біофізична система, експеримент, комп’ютерне моделювання, математична модель, наукомісткі технології, наноматеріали, енергетика, відновлювальні джерела енергії.

  features: |
    Набуття практичного досвіду наукових досліджень та участь у виконанні спільних проектів на замовлення державних, науководослідних установ НАН України, та провідних міжнародних установ в галузі; залучення до аудиторних, практичних та лабораторних занять провідних науковців в галузі, професіоналів-практиків, пред ставників роботодавців.

  integral_competence: |
    Здатність розв’язувати спеціалізовані задачі та практичні проблемиприкладної фізики та наноматеріалів, що передбачає застосування теорій та методів фізики, математики та інженерії й характеризується комплексністю та невизначеністю умов.

  attestation_form: |
    Атестація здобувачів вищої освіти за освітньою програмою проводиться у формі захисту кваліфікаційної бакалаврської роботи та завершується видачею документа встановленого зразка про присудження йому ступеня бакалавра з присвоєнням кваліфікації: бакалавр з прикладної фізики та наноматеріалів. Кваліфікаційна робота перевіряється на плагіат та після захисту розміщується в репозиторії НТБ Університету для вільного доступу. Атестація здійснюється відкрито і публічно.

disciplines:
  ЗО 01:
    name: Математичний аналіз
    description: |
      Навчальна дисципліна «Математичний аналіз» є дисципліною природничо-наукової підготовки і тією необхідною частиною математичних знань, яку має опанувати кожен спеціаліст в галузі прикладної фізики. Ця дисципліна грає найважливішу роль у формуванні у майбутніх фахівців важливих компетенцій, що пов’язані із застосуванням досягнень сучасної математики в різних сферах людської діяльності.
    subdisciplines:
      ЗО 01.1:
        name: Математичний аналіз. Частина 1
        credits: 5.0
        control: Екзамен
      ЗО 01.2:
        name: Математичний аналіз. Частина 2
        credits: 4.5
        control: Залік
      ЗО 01.3:
        name: Математичний аналіз. Частина 3
        credits: 4.0
        control: Екзамен
      ЗО 01.4:
        name: Математичний аналіз. Частина 4. ТФКЗ
        credits: 3.0
        control: Залік

  ЗО 02:
    name: Алгебра та геометрія
    description: |
      Навчальна дисципліна «Алгебра та геометрія» є тією необхідною частиною математичних знань, яку має опанувати кожен спеціаліст в галузі фізики. Алгебра і геометрія грає надзвичайно важливу роль у формуванні важливих компетенцій майбутніх фахівців, пов’язаних із застосуванням фізики та новітніх технологій в різних сферах людської діяльності. Вся сучасна фізика побудована з застосуванням алгебри в просторі, модель якого вивчається методами аналітичної геометрії. Майбутньому фахівцю необхідно вивчати алгебру та геометрію, інакше він нічого не зрозуміє в сучасній фізиці. Метою навчальної дисципліни є формування у студентів здатностей: оперування основними сучасними поняттями алгебри та геометрії; побудови власних моделей обчислень; розібратися у наявних моделях, описаних у спеціальній літературі.
    subdisciplines:
      ЗО 02.1:
        name: Алгебра та геометрія. Частина 1
        credits: 5.0
        control: Екзамен
      ЗО 02.2:
        name: Алгебра та геометрія. Частина 2
        credits: 3.0
        control: Залік

  ЗО 03:
    name: Механіка
    credits: 7.0
    control: Екзамен
    description: |
      Навчальна дисципліна «Механіка» є фундаментальним розділом курсу загальної фізики, який вивчає основні закони і принципи механіки, що описують рух тіл і взаємодію між ними. Метою вивчення цієї дисципліни є формування у студентів глибоких знань про механічні явища, а також розвиток навичок аналізу і розв’язання задач, пов’язаних з рухом тіл у різних умовах.
    syllabus_url: https://drive.google.com/file/d/1TGoXMap3sfTUrJFLd2swdUC8aiyK1gsf/view
    lecturer_id: zagorodniy_vv

  ЗО 04:
    name: Термодинаміка та молекулярна фізика
    description: |
      Дисципліна забезпечує формування фундаментальних знань у сфері термодинаміки, молекулярної фізики, молекулярно-кінетичної теорії та статистичної фізики, які необхідні для розуміння фізичних процесів в макроскопічних та мікроскопічних системах. Метою навчальної дисципліни є формування у студентів знань про основи класичної термодинаміки, статистичної фізики та молекулярної фізики, розвиток компетентностей у застосуванні цих знань для аналізу фізичних явищ, явищ переносу, енергетичних перетворень та фазових переходів.
    credits: 7.0
    control: Екзамен
    syllabus_url: https://drive.google.com/file/d/1fTIfrWdd0VvrK_fTGHuWGGwWRMMY4d3K/view
    lecturer_id: monastyrsky_ge

  ЗО 05:
    name: Диференціальні рівняння
    description: |
      Теорія диференціальних рівнянь (ДР) є потужним математичним апаратом, використання якого необхідне при дослідженні динамічних процесів різноманітної природи. Об’єкт ДР — диференціальні рівняння, предмет — дослідження існування розв’язку різних задач для ДР, знаходження методів розв’язку ДР і якісне дослідження розв’язків ДР без знаходження їх вигляду.
    lecturer_id: nakaznoy_po

    subdisciplines:
      ЗО 05.1:
        name: Диференціальні рівняння. Частина 1
        credits: 3.0
        control: Залік
        
      ЗО 05.2:
