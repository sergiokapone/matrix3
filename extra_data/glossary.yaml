modular_control_work:
  name: "Модульна контрольна робота"
  description: "Вид поточного контролю знань здобувачів вищої освіти після вивчення логічно завершеної частини (розділу, теми) навчальної дисципліни (освітнього компонента)."

calculation_work:
  name: "Розрахункова робота"
  description: "Індивідуальне семестрове завдання, що передбачає вирішення конкретної практичної навчальної задачі з використанням відомого та/або самостійно вивченого теоретичного матеріалу, розрахунків та ілюстрацій (графіків, епюр, векторних діаграм, гістограм)."

essay_analytical_review:
  name: "Реферат, аналітичний огляд"
  description: "Індивідуальне завдання, що сприяє поглибленню і розширенню теоретичних знань здобувачів вищої освіти за окремими темами освітнього компонента, розвиваючи досвід самостійної роботи з навчальною і науковою літературою."

independent_work:
  name: "Самостійна робота"
  description: "Основний засіб засвоєння навчального матеріалу у вільний від навчальних занять час, включає опрацювання матеріалу, підготовку до занять, виконання індивідуальних завдань, підготовку кваліфікаційної роботи та науково-дослідну роботу."

semester_control:
  name: "Семестровий контроль"
  description: "Проводиться для встановлення рівня досягнення здобувачем програмних результатів навчання з навчальної дисципліни за семестр у вигляді заліку або екзамену."
