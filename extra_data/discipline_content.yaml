stat_phys: # Статистична фізика та основи фізики твердого тіла
  description: |
    Навчальна дисципліна "Статистична фізика та основи фізики твердого тіла" є важливою складовою частиною освітньої програми "Прикладна фізика". Вона спрямована на формування у студентів глибоких знань про основні принципи та закони статистичної фізики, а також розвиток навичок аналізу і розв’язання задач, пов’язаних з поведінкою макроскопічних систем на основі мікроскопічних властивостей їхніх складових. Метою вивчення цієї дисципліни є забезпечення студентів необхідними знаннями для розуміння термодинамічних процесів, фазових переходів, а також властивостей твердих тіл, що є фундаментальними для прикладної фізики та матеріалознавства.

lab_research_pract: # Лабораторно-дослідницький практикум
  description: |
    Навчальна дисципліна «Лабораторно-дослідницький практикум» належить до циклу професійної підготовки фахівців з прикладних інженерних предметів. Дисципліна базується на найважливіших засадах фізико-математичних науках, що відіграють значну роль у підготовці інженерів багатьох спеціальностей, у тому числі на фундаментальних законах фізики, процесах і інженерно-технологічних задачах реального виробництва. Метою навчальної дисципліни «Лабораторно-дослідницький практикум» є формування у студентів базових теоретичних знань та практичних навичок з методології, методики та організації тематичних лабораторних фізико-технологічних досліджень за спеціальністю прикладна фізика та наноелектроніка, вироблення у студентів професійної орієнтації за освітньою-професійною програмою прикладна фізика. Завданнями даної дисципліни є ознайомлення студентів з сучасними методологічними концепціями в галузі прикладної фізики та наноматеріалах, методикою їх наукових досліджень, набуття практичних дослідницьких навичок, виконання експериментів та лабораторних фізико-технологічних досліджень, усвідомлення їх цілей.

math_analisys: # Математичний аналіз
  description: |
    Навчальна дисципліна «Математичний аналіз» є дисципліною природничо-наукової підготовки і тією необхідною частиною математичних знань, яку має опанувати кожен спеціаліст в галузі прикладної фізики. Ця дисципліна грає найважливішу роль у формуванні у майбутніх фахівців важливих компетентностей, що пов’язані із застосуванням досягнень сучасної математики в різних сферах людської діяльності.

algeom: # Алгебра та геометрія
  description: |
    Навчальна дисципліна «Алгебра та геометрія» є тією необхідною частиною математичних знань, яку має опанувати кожен спеціаліст в галузі фізики. Алгебра і геометрія грає надзвичайно важливу роль у формуванні важливих компетентностей майбутніх фахівців, пов’язаних із застосуванням фізики та новітніх технологій в різних сферах людської діяльності. Вся сучасна фізика побудована з застосуванням алгебри в просторі, модель якого вивчається методами аналітичної геометрії. Майбутньому фахівцю необхідно вивчати алгебру та геометрію, інакше він нічого не зрозуміє в сучасній фізиці. Метою навчальної дисципліни є формування у студентів здатностей: оперування основними сучасними поняттями алгебри та геометрії; побудови власних моделей обчислень; розібратися у наявних моделях, описаних у спеціальній літературі.

diff_eqns: # Диференціальні рівняння
  description: |
    Теорія диференціальних рівнянь (ДР) є потужним математичним апаратом, використання якого необхідне при дослідженні динамічних процесів різноманітної природи. Об’єкт ДР — диференціальні рівняння, предмет — дослідження існування розв’язку різних задач для ДР, знаходження методів розв’язку ДР і якісне дослідження розв’язків ДР без знаходження їх вигляду.

ukr_language_prof: # Українська мова за професійним спрямуванням
  description: |
    Мета дисципліни — формування в студентів ефективної комунікації державною мовою, підвищення академічної культури; здатності шукати, аналізувати й синтезувати інформацію для виконання професійних завдань, роботи з фаховими текстами; критичного осмислення теорій, принципів, методів і понять у навчанні та професійній діяльності; дії на основі законодавства України та міжнародних стандартів у сфері інформаційної та кібербезпеки; усвідомлення цінностей демократичного суспільства, верховенства права та прав людини в Україні.

sci_and_tex_hystory: # Історія науки і техніки
  description: |
    Навчальна дисципліна «Історія науки і техніки» розроблена на основі поєднання гуманітарного й природничого знання, а отже на відміну від опрацьованих у минулому і зорієнтованих переважно на історію природознавства і техніки «класичних схем», націлена на охоплення усіх форм наукового знання – природничого, технічного і гуманітарного. Вивчення даної навчальної дисципліни – це важливий засіб формування наукового світогляду студентів, сприяння росту у них загальної ерудиції, а також це органічна складова нормативних освітніх компонентів циклу загальної підготовки, що вивчаються у КПІ ім. Ігоря Сікорського.

pract_foreign: # Практичний курс іноземної мови
  description: |
    Навчальна дисципліна «Практичний курс іноземної мови» належить до циклу соціально-гуманітарної підготовки. Предмет навчальної дисципліни «Практичний курс іноземної» мови визначається як сукупність мовних та мовленнєвих знань, навичок та умінь, необхідних для формування іншомовної комунікативної компетентності у соціальнопобутовій та професійній сферах. Студенти першого курсу вивчають освітній компонент «Практичний курс іноземної мови. Частина 1», метою якого є здобуття знань, удосконалення навичок та розвиток умінь ефективно і адаптивно використовувати іноземну мову в різноманітних ситуаціях соціального, навчально-академічного спілкування відповідно до потреб міжкультурного спілкування. Студенти другого курсу вивчають освітній компонент «Практичний курс іноземної мови. Частина 2», метою  якого є здобуття знань, удосконалення навичок та розвиток умінь ефективно і адаптивно використовувати іноземну мову в різноманітних ситуаціях соціального, навчально-академічного спілкування відповідно до потреб міжкультурного спілкування.

prob_theory: # Теорія ймовірності та математична статистика
  description: |
    Теорія ймовірностей – це математична дисципліна, що вивчає закономірності випадкових явищ. За останні десятиліття значно зросла її роль у сучасному природознавстві. Це зумовлено потребою
    вирішення важливих практичних задач. Теорія ймовірностей широко використовується в фізиці (зокрема в радіотехніці та статистичній механіці), економіці, хімії, біології, а також є фундаментом для математичної статистики, теорії випадкових процесів, аналізу даних та методів машинного навчання. Математична статистика є прикладною математичною дисципліною, спорідненою з теорією ймовірностей. Стистика ґрунтується на методах теорії ймовірностей, але розв’язує свої специфічні задачі власними методами.

programming: # Програмування
  description: |
    Метою вивчення програмування є набуття студентами навичок побудови алгоритмів обробки простих та структурованих даних, оволодіння методиками блочного та модульного програмування в межах структурного підходу на базі мови програмування Python 3.

tensor_analisys: # Тензорний аналіз
  description: |
    Тензорний аналіз є одним з основних математичних інструментів сучасної фізики, який необхідний для вивчення теорії поля та механіки суцільних середовищ. Об’єктом тензорного аналізу є спеціальні математичні об’єкти – тензори (лінійні оператори що діють на елементи лінійного  або афіного простору та самі утворюють лінійний простір). Предметом є вивчення алгебраїчних операції над тензорами (тензорної алгебри), а також диференціального та інтегрального числення тензорів. Важливість тензорного аналізу обумовлена необхідністю застосування методу координат для дослідження фізичних явищ. Складність (а часто й можливість взагалі) обрахунків залежить від вдалого вибору координат, однак отримані висновки не повинні залежати від нього. Тензорний аналіз досліджує залежність отриманих математичних результатів від вибору системи координат та з’ясовує критерії їх інваріантності.

intro: # Введення в спеціальність
  description: |
    Метою дисципліни є ознайомлення студентів з основними проблемами сучасної прикладної фізики, розширення їх фізичного світогляду і поглиблення уявлення про головні аспекти майбутньої професійної діяльності за обраним фахом.

math_pys: # Рівняння математичної фізики
  description: |
    Курс є необхідним етапом базової фізико-математичної освіти і закладає основу для подальшого навчання. Основна мета курсу – дати відомості про основні властивості розв’язків різних типів рівнянь із частинними похідними, що моделюють процеси у фізичних системах, детальний розгляд рівнянь, що потрібні в подальших курсах, зокрема, у курсі теоретичної фізики, а також оволодіння методами пошуку розв’язків базових рівнянь математичної фізики. Для опанування методів математичної фізики введено такі розділи, як елементи теорії узагальнених функцій та перетворення Фур’є та теорія лінійних операторів у гільбертовому просторі.

ess: # Електродинаміка суцільних середовищ
  description: |
    Курс «Електродинаміка суцільних середовищ» є складовою загального курсу теоретичної фізики, який є необхідним етапом базової фізичної освіті і закладає основу для подальшої спеціалізації. Метою навчальної дисципліни «Електродинаміка суцільних середовищ» є формування у студентів знань і вмінь для теоретичного аналізу електромагнітних процесів у суцільному середовищі, зокрема, пов’язаних з поширенням електромагнітного випромінювання та реакції середовищ на електромагнітне поле.

ond: # Основи наукових досліджень
  description: |
    Навчальна дисципліна "Основи наукових досліджень" є важливою складовою частиною освітньої програми "Прикладна фізика". Вона спрямована на формування у студентів глибоких знань про основні принципи та методи наукових досліджень, а також розвиток навичок аналізу і розв’язання задач, пов’язаних з проведенням експериментальних і теоретичних досліджень у галузі прикладної фізики. Метою вивчення цієї дисципліни є забезпечення студентів необхідними знаннями для розуміння наукового методу, планування і виконання дослідницьких проектів, а також критичного оцінювання наукових результатів.

interdiscipline_course_work: # Міждисциплінарна курсова робота
  description: |
    Метою міждисциплінарної курсової роботи є закріплення та поглиблення теоретичних знань, набуття практичних навичок і вмінь, необхідних для виконання професійної діяльності за фахом "Прикладна фізика". Завданнями міждисциплінарної курсової роботи є розвиток у студентів умінь самостійно знаходити, аналізувати і використовувати науково-технічну інформацію, застосовувати сучасні методи і засоби дослідження, розробки та впровадження нових технологій і матеріалів, а також формування навичок роботи в колективі і комунікації з фахівцями інших галузей знань.

pre_diploma_practic: # Переддипломна практика
  description: |
    Метою переддипломної практики є закріплення та поглиблення теоретичних знань, набуття практичних навичок і вмінь, необхідних для виконання професійної діяльності за фахом "Прикладна фізика". Завданнями переддипломної практики є розвиток у студентів умінь самостійно знаходити, аналізувати і використовувати науково-технічну інформацію, застосовувати сучасні методи і засоби дослідження, розробки та впровадження нових технологій і матеріалів, а також формування навичок роботи в колективі і комунікації з фахівцями інших галузей знань.

diploma_proecting: # Дипломне проєктування
  description: |
    Метою дипломного проєктування є закріплення та поглиблення теоретичних знань, набуття практичних навичок і вмінь, необхідних для виконання професійної діяльності за фахом "Прикладна фізика". Завданнями дипломного проєктування є розвиток у студентів умінь самостійно знаходити, аналізувати і використовувати науково-технічну інформацію, застосовувати сучасні методи і засоби дослідження, розробки та впровадження нових технологій і матеріалів, а також формування навичок роботи в колективі і комунікації з фахівцями інших галузей знань.

gas_flow: # Термодинаміка газового потоку
  description: |
    Дисципліна дає основні знання про термодинамічні процеси в газовому потоці. Термодинаміка газового потоку – наука про процеси, що відбуваються в газовому потоці в процесі його руху та методи їх наближеного опису. Дана інформація широко використовується при проектуванні теплових установок та двигунів. Викладання дисципліни включає лекції та практичні заняття. Метою кредитного модуля є формування у студентів здатностей: отримання професійних знань в області законів руху газового потоку для розрахунків їх параметрів в елементах енергетичного устаткування; отримання професійних знань в області перетворення теплової енергії в механічну, розрахунку циклів і їх оптимізації, отримані знання дають можливість виконувати дослідження фізичних процесів в енергетичних установках.

metrology: # Основи метрології в прикладній фізиці
  description: |
    Метою навчальної дисципліни «Основи метрології у прикладній фізиці» є оволодіння базовими технологіями та методами науки про вимірювання – основного інструмента експериментальної фізики та ознайомлення з методами та технологіями створення вимірювальних приладів вищого рівня точності на прикладах еталонів основних одиниць системи СІ для подальшого застосування у плануванні та здійсненні експериментальних досліджень, обробці та оформленні результатів експерименту. Предметом дисципліни є основні поняття та методи метрології, які визначають точність та єдність вимірювань, сучасні фізичні теорії та методи, які лежать у основі створення вимірювальних приладів найвищого (еталонного) рівня точності.

heat_energetics: # Основи теплової енергетики
  description: |
    Дисципліна «Основи теплової енергетики» належить до циклу професійної та практичної підготовки і забезпечує підготовку студентів в галузі базових методів термодинамічного аналізу. На дисципліні «Основи теплової енергетики» базуються інші курси, що пов’язані з розрахунками енергоефективності фізико-технічних систем різного класу. Метою навчальної дисципліни є формування у студентів: знань з історії, сучасного стану та перспектив розвитку теплової енергетики України та світу в цілому; навичок самостійно виконувати пошук інформації для володіння актуальними знаннями в галузі фізики теплоенергетичних систем та перспектив їх розвитку.

physics_modern_future_tech: # Фізика сучасних технологій та технологій майбутнього
  description: |
    Курс ставить на меті розгляд з точки зору фізика-дослідника, що собою являють сучасні технології, закони розвитку і особливості застосуваня, фізичні принципи і закони, що лежать в їх основі. Пропонуються якісні пояснення ключових фізичних ідей та викликів, що є визначальними для розвитку технологій напівпровідникових приладів, інженерії матеріалів, нано-, біо- та біоінспірованих технологій, технологій енергетики та відновлюваних джерел, і наскільки можливо основ квантових та нейроморфних обчислень.

thermal_conductivity: # Теорія теплопровідності
  description: |
    Дисципліна дає основні знання про процеси переносу теплоти в просторі з неоднорідним розподілом температури. Теорія теплопровідності – наука про перенесення теплоти структурними частинками речовини (молекулами, атомами, електронами) в процесі їх теплового руху. Такий теплообмін може відбуватися в будь-яких тілах з неоднорідним розподілом температури, але механізм переносу теплоти залежить від агрегатного стану тіла. Вивчення дисципліни включає лекції та практичні заняття. Отримані знання дають здобувачам виконувати дослідження і проводити розрахунки температурних полів в елементах сучасних і перспективних енергетичних установок.

gen_biology:
  description: |
    Основна мета дисципліни - ознайомити студентів з наукою, яка входить до галузі знань “природничі науки” і є міждисциплінарною. В курсі “Основи загальної біології в систематизованій формі представлено основні відомості про загальні питання біології, такі як особливості організації живої матерії, обміну речовин, спадковість та мінливість, еволюційні процес та ін. Вивчення студентами даного курсу має на меті забезпечити високий рівень загальнобіологічної підготовки, оскільки знання, які отримають студенти із цієї навчальної дисципліни є базовими для підготовки спеціалістів з прикладної фізики та наноматеріалів.

hydrodynamics: # Гідродинаміка
  description: |
    Дисципліна «Гідродинаміка» належить до циклу професійної та практичної підготовки і забезпечує підготовку студентів в галузі базових методів термодинамічного аналізу. На дисципліні «Гідродинаміка» базуються інші курси, що пов’язані з розрахунками енергоефективності фізико-технічних систем різного класу.

digital_circuitry: # Цифрова схемотехніка
  description: |
    Навчальна дисципліна «Цифрова схемотехніка» займає важливе місце в підготовці фахівців з технічного захисту інформації, оскільки цифрова обробка сигналів широко застосовуються в сучасних технічних засобах захисту інформації. Цифрові електронні пристрої значною мірою визначають основні технологічні, експлуатаційні та метрологічні характеристики (масу та габарити, енергоспоживання, надійність, частотні та динамічні діапазони, стабільність, чутливість та точність) приладів для виявлення та вимірювання характеристик каналів витоку інформаційних сигналів, параметрів сигналів на виході цих каналів, активного впливу на сигнали, до яких можливий несанкціонований доступ, з метою  унеможливлення видобування з них інформації, а також пристроїв та систем захисту від несанкціонованого доступу в контрольовані зони. Знання принципів побудови цифрових електронних пристроїв, їхніх технічних можливостей, особливостей застосування  необхідне фахівцю з технічного захисту інформації.

convective_heat_exchange: # Основи конвективного теплообміну
  description: |
    Основною метою навчальної дисципліни «Основи конвективного теплообміну» є отримання знань в області законів і рівнянь перенесення теплоти конвективним теплообміном. Прослухавши курс студенти повинні вміти робити розрахунки тепловіддачі в елементах перспективних енергетичних установок та сучасного обладнання. А також, виконувати дослідження і робити обґрунтовані висновки при дослідженні теплових процесів в енергетичних системах і установках.

xray_methods: # Рентгенівські методи досліджень
  description: |
    Курс «Рентгенівські методи досліджень» вивчає взаємодію рентгенівського випромінювання з речовиною для визначення її фазового та хімічного складу, а також внутрішньої структури. Розглядаються дифракційні та спектроскопічні методи, включно з рентгенографією, електронографією, нейтронографією, рентгенівською й Оже-електронною спектроскопією, емісійними та поглинальними спектрами, EXAFS. Вивчаються основи кристалографії: симетрія, гратки Браве, пряма й обернена гратки, а також сучасні методи фазового аналізу і розшифровки структур. Курс закладає фундамент для спеціальної фізичної освіти й подальшої спеціалізації в матеріалознавстві та прикладній фізиці.

phys_matherial_science: # Основи фізичного матеріалознавства
  description: |
    Навчальна дисципліна «Основи фізичного матеріалознавства» належить до циклу професійної підготовки фахівців з прикладних інженерних предметів. Дисципліна базується на засадах основних фізичних моделей структури кристалів, зонної теорії, динаміки кристалічної гратки закласти основи інженерного та наукового підходу до застосування кристалічних матеріалів у сучасних та майбутніх пристроях електроніки та приладобудування.  Завданням навчальної дисципліни «Основи фізичного матеріалознавства» є формування у студентів не лише теоретичних, а й практичних навичок в дослідженні за спеціальністю прикладна фізика та наноелектроніка, вироблення у студентів професійної орієнтації за освітньою-професійною програмою прикладна фізика".

biophys: # Основи біофізики
  description: |
    Курс «Основи біофізики» знайомить студентів із міждисциплінарною наукою, що вивчає фізичні та фізико-хімічні закономірності життєдіяльності живих організмів на всіх рівнях їх організації — від молекули до біосфери. У курсі розглядаються біотермодинаміка, молекулярна біофізика, клітинні та скорочувальні процеси, біоенергетика й біофізика складних систем. Дисципліна формує розуміння основних принципів функціонування біологічних систем на основі фізичних законів і створює базу для подальшого вивчення спеціальних біологічних та біофізичних курсів.

optoelectronics: # Оптоелектроніка
  description: |
    Дисципліна «Оптоелектроніка» належить до циклу професійної підготовки, є дисципліною вибору студентів. Курс «Оптоелектроніка» має велике значення у підготовці фахівців в області прикладної фізики та наноматеріалів у зв’язку з ключовим місцем цієї галузі науки і техніки в науково-технічному прогресі сучасного етапу. Вагомим підтвердженням цього є визначний перелік Нобелівських премій за винаходи, відкриття, дослідження в галузі оптоелектроніки, і з прикладним застосуванням оптоелектроніки в фізиці, протягом останніх десятиліть, починаючи від дослідження гетероструктур, блакитних світлодіодів та ін. Метою навчальної дисципліни є вивчення та застосування знання фізичних основ одночасного використання оптичних і електронних методів прийому, обробки, передачі, зберігання і відображення інформації, елементної бази оптоелектроніки, а також принципів побудови і функціонування оптико-електронних систем.

energy_sources: # Відновлювальні і альтернативні джерела енергії
  description: |
    Основною метою навчальної дисципліни «Відновлювані і альтернативні джерела енергії» є отримання з основних видів відновлювальних джерел енергії, а саме методів отримання енергії та ефективність використання відновлювальних джерел анергії. Прослухавши курс студенти повинні вміти використовувати технічні рішення, конструкції та приклади діючих і перспективних установок працюючих на відновлювальних джерелах енергії.

hydrogen_energetics: # Воднева енергетика
  description: |
    Розглянуто основні способи видобування водню, водневу інфраструктуру, способи транспортування і зберігання водню, спалювання водню, безмашинне перетворення водню в електричну енергію, галузі застосування водню. Метою кредитного модуля є формування у студентів здатностей: аналізувати закони і тенденції розвитку водневої енергетики; проводити пошук та аналіз літературних джерел стосовно нових розробок в галузі водневої енергетики.

semicond_devices: # Фізика напівпровідникових приладів
  description: |
    Розглянуто основні типи напівпровідникових приладів, фізичні основи їх функціонування, будову, технологію виробництва, закони і тенденції їх розвитку.

thermodyn_complex_sys: # Термодинаміка складних систем
  description: |
    Дисципліна «Термодинаміка складних систем» належить до циклу професійної та практичної підготовки і забезпечує підготовку студентів в галузі базових методів термодинамічного аналізу. На дисципліні «Термодинаміка складних систем» базуються інші курси, що пов’язані з розрахунками енергоефективності фізико-технічних систем різного класу. Основною метою навчальної дисципліни «Термодинаміка складних систем» є формування у студентів системи знань з методів отримання, перетворення і використання теплоти та роботи в такій мірі, щоб вони могли вибирати, розраховувати і аналізувати вказані методи з метою максимальної економії паливно-енергетичних ресурсів, виявлення і використання вторинних енергоресурсів, інтенсифікації, оптимізації і здійснення екологічно чистих сучасних енергетичних процесів.

comp_modelling_cont_media: # Комп'ютерне моделювання біофізичних систем
  description: |
    Курс «Комп'ютерне моделювання механіки суцільних середовищ» (КММСС) має велике значення у підготовці фахівців в області прикладної фізики та наноматеріалів. Він формує у студентів практичні навички з основ застосування сучасних комп’ютерних обчислювальних технологій у сфері прикладної діяльності, що ґрунтуються на використанні відкритих пакетів прикладних програм SALOME, OpenFOAM, Paraview. Перевагою відкритого програмного забезпечення є, перш за все, вільний доступ, а також відкритість вихідного коду, що дає можливість створювати власні чисельні моделі.

metall_phys: # Фізика металів та сплавів
  description: |
    Дисципліна дає основні відомості про будову та властивості металів і сплавів, методи одержання металів та сплавів та їх дослідження, освітлює основні засади для розвитку майбутніх спеціалістів у даній галузі. Викладання дисципліни включає лекції та практичні заняття. Метою кредитного модуля «Основи фізики металів» є – отримання студентами бакалаврами знань принципів будови і властивостей металів та сплавів, їх класифікації та застосування в енергетичній галузі України та світу в цілому.

cycles_thermod: # Термодинаміка циклів
  description: |
    Дисципліна «Термодинаміка циклів» належить до циклу професійної та практичної підготовки і забезпечує підготовку студентів в галузі основ енергетичних процесів, оскільки вона дозволяє студентам вивчати принципи перетворення енергії в різних технічних системах, що є ключовим для проектування та експлуатації енергетичних установок. Знання термодинамічних циклів допомагає розробляти більш ефективні двигуни, турбіни, холодильні установки та теплові насоси, знижуючи енергетичні втрати та покращуючи ККД. Термодинаміка циклів є основою для створення інноваційних енергетичних систем, включаючи альтернативну енергетику, водневі технології та передові методи утилізації відходів. Глибоке розуміння термодинамічних процесів дозволяє розробляти екологічно чистіші технології, що зменшують викиди парникових газів і підвищують ефективність використання ресурсів. Дисципліна "Термодинаміка циклів" є основою для багатьох інших курсів, пов’язаних із перетворенням енергії та роботою теплових машин, а також – із альтернативною енергетикою. Метою дисципліни "Термодинаміка циклів" є вивчення принципів роботи термодинамічних циклів, їх аналізу, оптимізації та застосування в енергетичних, теплотехнічних і холодильних установках.

solid_body_phys_theor_methods: # Сучасні теоретичні методи у фізиці твердого тіла
  description: |
    Дисципліна «Сучасні теоретичні методи у фізиці твердого тіла» належить до циклу дисциплін природничо-наукової підготовки і забезпечує підготовку студентів в галузі загальних знань з питань фізики твердого тіла. На дисципліні «Сучасні теоретичні методи у фізиці твердого тіла» базуються інші спецкурси, що розглядають питання близькі по тематиці до питань спецкурсу з фізики твердого тіла. Основною метою навчальної дисципліни «Сучасні теоретичні методи у фізиці твердого тіла» є формування у студентів системи знань з загальних питань: методами знаходження поверхні фермі різних металів, напівметалів, сплавів, уявлень та часткових розв’язків рівнянь Больцмана та Ландау- Власова, теорії Хартрі-Фока, екранування, інтегралів за траекторіями, теорії Гутцвіллера та найпростіших моделей – квантових точок, металевих кластерів.

symmetry_in_phys: # Симетрія в фізиці
  description: |
    Мета курсу – надати основні відомості з теорії груп, теорії представлень скінчених груп, їх застосування для класифікації електронних станів в конденсованих середовищах. Розглядаються кристалографічні аспекти симетрії, симетрія фізичних систем та інше. Теорія дискретних груп симетрії (точкових та просторових) широко застосовується при розрахунках багатьох характеристик молекул та кристалічних твердих тіл. Сучасний рівень наукових досліджень дає змогу здійснювати обрахунки деяких властивостей молекул і кристалів за допомогою стандартних пакетів програм, а також інтернет-ресурсів з базами даних щодо кристалографічних груп. Для роботи зі стандартними пакетами або ресурсами інтернет-мережі необхідне опанувати понятійним апаратом, термінологією та принципами теорії симетрії. Курс «Симетрія у фізиці» застосовується з метою опанування студентами сучасним методам, які використовуються в фізиці для систематизації властивостей твердих тіл, класифікації станів квантових атомних та молекулярних систем, правил відбору при переходах між різними квантовими станами і рівнями, опису трансляційної і обертальної симетрії, та інших важливих питань фізики твердого тіла.

stat_meth_in_live_phys_sys: # Статистичні методи в фізиці живих систем
  description: |
    Статистичні методи надзвичайно широко використовуються у різних галузях природничих та гуманітарних наук, медицині, економіці, соціології тощо. Для грамотного та успішного використання статистичних методів необхідне як глибоке розуміння теорії, так і володіння навичками застосування статистичних методів на практиці. Навчальна дисципліна «Статистичні методи у фізиці живих систем» знайомить студентів з практичним використанням основних методів математичної статистики при дослідженні біологічних систем. Метою дисципліни є засвоєння студентами основних підходів до аналізу стохастичних даних, отриманих у біофізичному (електрофізіологічному) експерименті. Предметом вивчення є такі поняття як випадкові події, дискретні та неперервні випадкові величини та їх функції розподілу, статистичні гіпотези. Особливістю наповнення даного курсу є його побудова на основі аналізу реальних експериментальних даних, отриманих автором курсу та його колегами під час проведення досліджень у інституті фізіології ім. О.О. Богомольця НАН України. Таким чином, відбувається закріплення та поглиблене розуміння основних понять, означень та теоретичних положень математичної статистики, а також отримання навичок практичного використання статистичних методів.

theor_war:
  description: |
    Навчальна дисципліна “Теоретична підготовка базової загальновійськової підготовки”, розроблена на основі типової програми, затвердженої начальником Генерального штабу ЗСУ відповідно до постанови Кабміну № 734 від 21 червня 2024 року, є обов’язковою для студентів другого курсу бакалаврату (на основі повної загальної середньої освіти) та першого курсу (на основі молодшого спеціаліста, фахового чи молодшого бакалавра) і спрямована на формування теоретичних знань та початкових навичок за ВОС-100 “Стрілець” з основ державної політики у сфері національної та громадянської ідентичності, міжнародного гуманітарного права, статутів ЗСУ, психологічної, розвідувальної, інженерної, тактичної, вогневої підготовки, домедичної допомоги, РХБЗ захисту, виживання, військової топографії, зв’язку та комунікації, які вдосконалюються під час практичної підготовки.
