competencies:
  # Загальні компетентності
  ЗК 01: "Здатність до абстрактного мислення, аналізу та синтезу нових і складних ідей, переосмислення наявного та створення нового знання та/або професійної практики, розв'язання значущих наукових та інших проблем."
  ЗК 02: "Здатність застосовувати у професійній діяльності сучасні знання з різних наук, у тому числі міждисциплінарного характеру."
  ЗК 03: "Здатність проводити наукові дослідження на професійному рівні, розроблення та реалізація дослідницько-інноваційних проектів."
  ЗК 04: "Здатність застосовувати сучасні інформаційно-комунікаційні технології у різних видах професійної діяльності, знаходити та аналізувати необхідну інформацію для вирішення проблем й прийняття рішень."
  ЗК 05: "Здатність спілкуватися державною та іноземною мовами як усно, так і письмово з рівними собі, науковою спільнотою та широкою громадськістю, використовувати сучасні методи і технології професійної комунікації."
  ЗК 06: "Здатність працювати в команді, мотивувати інших у досягнені поставленої мети, формувати позитивні відношення з колегами."
  ЗК 07: "Здатність слідувати етичним і правовим нормам у професійній діяльності, керуватися принципами соціальної відповідальності, застосовувати адекватні методи ефективної взаємодії з представниками різних груп (професійних, соціальних, культурних)."

  # Фахові компетентності
  ФК 01: "Здатність самостійно здійснювати наукову діяльність у галузі прикладної фізики з використанням новітніх наукових теорій, методів та інноваційних технологій."
  ФК 02: "Здатність адаптувати і узагальнювати результати сучасних досліджень в галузі прикладної фізики для вирішення наукових і практичних проблем."
  ФК 03: "Здатність проводити наукові дослідження, комбінувати та зв'язувати їх методи, інтерпретувати одержані результати з метою виявлення властивостей та характеристик досліджуваних об'єктів та систем в галузі прикладної фізики."
  ФК 04: "Здатність планувати, організовувати роботу дослідницьких колективів, керувати проектами, включаючи власні дослідження, з метою отримання новітніх знань та переосмислення наявних."
  ФК 05: "Здатність у оформленні науково-технічної документації, написанні, впровадженні та оприлюдненні результатів наукових досліджень, у тому числі самостійних."
  ФК 06: "Здатність здійснювати діяльність, пов'язану з керівництвом, діями окремих співробітників та соціальною відповідальністю у професійній діяльності, надавати допомогу підлеглим."
  ФК 07: "Здатність розробляти плани та проводити усі види занять у вищому навчальному закладі."
  ФК 08: "Здатність застосовувати новітні педагогічні, у тому числі інформаційні технології у навчальному процесі."

program_results:
  ПРН 01: "Концептуальні та методологічні знання в галузі чи на межі галузей знань у фізиці та інших природничих науках при здійснені професійної діяльності."
  ПРН 02: "Системні знання поглибленого рівня в галузі прикладної фізики, наукомістких технологій, нових речовин і матеріалів."
  ПРН 03: "Спеціалізовані уміння/навички і методи, що необхідні для розв'язання значущих проблем у сфері професійної діяльності, науки та/або інновацій."
  ПРН 04: "Універсальні навички дослідника, зокрема усної та письмової презентації результатів власного наукового дослідження, застосування сучасних інформаційних технологій у науковій діяльності, пошуку та критичного аналізу інформації."
  ПРН 05: "Ініціювання, планування, реалізація послідовного процесу ґрунтовного наукового дослідження з дотриманням належної академічної доброчесності, управління науковими проектами, реєстрація прав інтелектуальної власності."
  ПРН 06: "Критичний аналіз, оцінка і синтез нових та комплексних ідей, розширення та переоцінка вже існуючих знань і професійної практики."
  ПРН 07: "Вільне спілкування з питань, що стосуються сфери наукових та експертних знань, з колегами, широкою науковою спільнотою, суспільством в цілому."
  ПРН 08: "Використання академічної української та іноземної мови у професійній діяльності та дослідженнях."
  ПРН 09: "Демонстрація значної авторитетності, інноваційність, високий ступінь самостійності, академічна та професійна доброчесність, послідовна відданість розвитку нових ідей або процесів у передових контекстах професійної та наукової діяльності."
  ПРН 10: "Забезпечення безперервного саморозвитку і самовдосконалення, відповідальність за розвиток інших."

