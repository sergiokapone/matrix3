  main_focus: |
    Визначається змістовним наповненням її освітніх компонентів та вдалого поєднання теоретичних та експериментальних складових в галузі прикладної фізики та наноматеріалів, зокрема, високих фізичних технологіях, фізиці живих систем, фізиці енергетичних систем з метою проведення якісних наукових досліджень, написання та захисту дисертаційної роботи. Ключові слова: прикладна фізика, фізичний об’єкт, фізична система, фізичний експеримент, оптичні системи, фізика напівпровідників та діелектриків, фізика живого, нові речовини і матеріали, альтернативна енергетика, наноелектроніка, наноматеріали, наукомісткі технології.

  features: |
    Особиста участь в наукових дослідженнях, розробка наукоємної продукції та виконання спільних проектів на замовлення державних установ, науково-дослідних установ НАН України та інших провідних вітчизняних і міжнародних установ в галузі науки.

  program_purpose: |
    Підготовка фахівців найвищої кваліфікації, здатних продукувати нові ідеї, розв'язувати комплексні проблеми у певній галузі професійної та/або дослідницько-інноваційної діяльності, застосовувати методологію наукової та педагогічної діяльності, а також проводити власне наукове дослідження, результати якого мають наукову новизну, теоретичне та практичне значення.

  integral_competence: |
    "Здатність продукувати нові ідеї, розв'язувати комплексні проблеми у певній галузі професійної та/або дослідницько-інноваційної діяльності, застосовувати методологію наукової та педагогічної діяльності, а також проводити власне наукове дослідження, результати якого мають наукову новизну, теоретичне та практичне значення."

  attestation_form: |
    Атестація здобувачів вищої освіти ступеня доктора філософії здійснюється разовою спеціалізованою вченою радою, що утворюється Вченою Радою університету для проведення разового захисту, на підставі публічного захисту наукових досягнень у формі дисертації. Обов’язковою умовою допуску до захисту є успішне виконання аспірантом його індивідуального навчального плану за усіма компонентами ОНП з підготовки докторів філософії за спеціальністю. Представлення дисертації до захисту здобувачем здійснюється не пізніше ніж протягом дев’яти місяців до завершення нормативного строку навчання за акредитованою ОНП у відповідності до встановлених правил та процедур проведення захистів здобувачів ступеня доктора філософії університету. Дисертація на здобуття ступеня доктора філософії є самостійним розгорнутим дослідженням, що пропонує розв’язання комплексної проблеми в сфері прикладної фізики та або нанотехнології, результати якого мають наукову новизну, теоретичне та практичне значення. Дисертація не повинна містити академічного плагіату, фальсифікації, фабрикації. Дисертація має бути представлена у друкованому вигляді, оформлена відповідно до Вимог оформлення дисертацій, зазначених у наказі Міністерства освіти і науки України № 40 від 12.01.2017 р., що передбачає обсяг її основного тексту 4,5-7 авторських аркушів для технічних наук та виконання інших вимог. Атестація здобувачів вищої освіти за освітньою-науковою програмою проводиться у формі публічного захисту дисертації та завершується врученням документа встановленого зразка про присудження ступеня доктора філософії з присвоєнням кваліфікації: «Доктор філософії з прикладної фізики та наноматеріалів».

