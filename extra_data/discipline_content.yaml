    - title: Вступ
      topics:
        - Задачі і методи фізики
        - Експеримент, теоретичне моделювання, їх співвідношення
        - Основні види взаємодії в природі
        - Еволюція розвитку
    - title: Предмет і задачі механіки
      topics:
        - Опис руху
        - Простір і геометрія
        - Простір механіки Ньютона
        - Відхилення від Евклідового простору і його наслідки
        - Час і простір
    - title: Кінематика
      topics:
        - Задачі кінематики
        - Засоби опису руху
        - Способи опису руху точки
        - Зміщення і переміщення
        - Швидкість точки
        - Прискорення точки
        - Рух по колу
        - Кінематика руху твердого тіла
        - Кінематика спеціальної теорії відносності
    - title: Динаміка матеріальної точки і системи точок
      topics:
        - Задачі динаміки
        - Закони Ньютона
        - Рівняння руху матеріальної точки
        - Основні сили в механіці
