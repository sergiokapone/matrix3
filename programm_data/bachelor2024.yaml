metadata:
  title: 'Освітньо-професійна програма "Прикладна фізика"'
  university: 'НТУ "КПІ ім. Ігоря Сікорського"'
  faculty: "НН Фізико-технічний інститут"
  department: "Кафедра прикладної фізики"
  field: "10 Природничі науки"
  specialty: "105 Прикладна фізика та наноматеріали"
  website: "https://osvita.kpi.ua/sites/default/files/opfiles/105_oppb_pf_2024.pdf"
  year: "2024"
  degree: "Бакалавр"
  total_credits: 240
  duration: "3 роки 10 місяців"
  form: "Очна денна"
  language: "Українська"
  nqf_level: 6
  qf_ehea: "перший цикл"
  eqf_lll: 6
  page_id: 3372
  syllabus_page_id: 312
  created_date: "2025-01-01"
  last_updated: "2025-09-26" # автоматично оновлюється

  program_purpose: |
    Підготовка фахівців, здатних проводити прикладні дослідження властивостей і закономірностей фізичних об’єктів, процесів і систем, та розв’язувати складні спеціалізовані задачі та практичні проблеми з прикладної фізики та наноматеріалів, які дозволяють створювати нові фізичні системи, матеріали та речовини, в умовах сталого інноваційного науково-технічного розвитку суспільства та формування високої адаптивності здобувачів вищої освіти в умовах трансформації ринку праці через взаємодію з роботодавцями та іншими стейкхолдерами.

  main_focus: |
    Освітньо-професійна програма базується на загальнонаукових засадах та інноваційних практиках у галузі природничих наук в області прикладної фізики та наноматеріалів. Програма сфокусована на глибокому опануванні студентами як фундаментальних основ фізикиі математики, так і сучасних методик та спеціальних стей, професійних у області прикладної фізики та наноматеріалів, в т.ч. високих фізичних технологій, у фізиці живих систем та фізиці енергетичних систем, з урахуванням наявних реалій та перспектив розвитку науки. Ключові слова: фізична система, фізичний об’єкт, біофізична система, експеримент, комп’ютерне моделювання, математична модель, наукомісткі технології, наноматеріали, енергетика, відновлювальні джерела енергії.

  features: |
    Набуття практичного досвіду наукових досліджень та участь у виконанні спільних проектів на замовлення державних, науководослідних установ НАН України, та провідних міжнародних установ в галузі; залучення до аудиторних, практичних та лабораторних занять провідних науковців в галузі, професіоналів-практиків, пред ставників роботодавців.

  integral_competence: |
    Здатність розв’язувати спеціалізовані задачі та практичні проблемиприкладної фізики та наноматеріалів, що передбачає застосування теорій та методів фізики, математики та інженерії й характеризується комплексністю та невизначеністю умов.

  attestation_form: |
    Атестація здобувачів вищої освіти за освітньою програмою проводиться у формі захисту кваліфікаційної бакалаврської роботи та завершується видачею документа встановленого зразка про присудження йому ступеня бакалавра з присвоєнням кваліфікації: бакалавр з прикладної фізики та наноматеріалів. Кваліфікаційна робота перевіряється на плагіат та після захисту розміщується в репозиторії НТБ Університету для вільного доступу. Атестація здійснюється відкрито і публічно.

