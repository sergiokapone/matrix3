competencies:
  ЗК 01: Здатність до абстрактного та аналітичного мислення, розуміння основних концепцій, парадигми та ідей прикладної фізики
  ЗК 02: Здатність до навчання та самонавчання шляхом пошуку, аналізу та конструктивного синтезу інформації з різних джерел
  ЗК 03: Здатність до вербальної комунікації на фаховому рівні українською та іноземною мовами
  ЗК 04: Здатність застосовувати навички міжособистісної та соціальної взаємодії в педагогічній діяльності та фаховому спілкуванні з непрофесіоналами в прикладній фізиці
  ЗК 05: Здатність використовувати інформаційні та комунікаційні технології для вирішення задач в дослідницькій діяльності
  ЗК 06: Здатність працювати як автономно, так і в команді професіоналів з прикладної фізики
  ЗК 07: Здатність ініціативно застосовувати знання в області прикладної фізики при вирішенні робочих питань, організації командної роботи, оцінці та забезпеченні якості виконуваних робіт, реалізації проектів
  ЗК 08: Здатність до кваліфікованого проведення досліджень на відповідному рівні під керівництвом фахівців, включаючи аналіз проблем, постановку цілей і завдань, вибір методів дослідження та аналіз отриманих результатів
  ЗК 09: Здатність адаптуватися та діяти в нових ситуаціях під тиском обставин, зокрема, здатність до самостійного освоєння нових методів дослідження, зміни наукового й виробничого профілю своєї діяльності
  ЗК 10: Здатність генерувати нові ідеї й нестандартні підходи до їх реалізації (креативність)
  ЗК 11: Здатність застосовувати в професійній діяльності ідеї і методи природничих, соціально-гуманітарних та економічних наук, що примножують моральні, культурні, наукові цінності вільного, демократичного суспільства, забезпечують його сталий розвиток
  ЗК 12: Здатність до здійснення діяльності, безпечної для себе та суспільства, необхідності збереження навколишнього середовища та впровадження технологій сталого розвитку
  ЗК 13: Здатність узгоджувати дії та рішення з нормами законодавства та стандартизації, що гарантують права і регламентують обов’язки здобувача вищої освіти як суб’єкта інтелектуальної діяльності

  ФК 01: Здатність виконувати аналіз спеціальної літератури та на цій основі формулювати наукову або науково-технічну проблему, обирати методи її розв’язання, складати плани наукових досліджень та науково-технічних розробок у галузі прикладної фізики та наноматеріалів
  ФК 02: Здатність до безперервного поглиблення фундаментальних знань та систематичного вивчення та аналізу нової науково-технічної інформації, світового досвіду в галузі прикладної фізики та наноматеріалів
  ФК 03: Здатність застосовувати теоретичні знання для аналізу фізичних систем, явищ і процесів в галузі прикладної фізики та наноматеріалів
  ФК 04: Здатність розробити схему фізичного експерименту та обрати необхідне лабораторне обладнання для проведення експерименту, проводити експериментальне дослідження властивостей фізичної системи, явищ і процесів
  ФК 05: Здатність аналізувати та обробляти результати експерименту із використанням сучасного прикладного програмного забезпечення
  ФК 06: Здатність презентувати результати досліджень та розробок фахівцям та непрофесіоналам у галузі прикладної фізики, оформлювати наукові статті та науково-технічні звіти
  ФК 07: Здатність швидко опановувати і експлуатувати складне наукомістке обладнання як дослідницьке, так і технологічне
  ФК 08: Здатність використовувати методи і засоби математичного моделювання для опису фізичних об'єктів та процесів
  ФК 09: Здатність використовувати знання про фізичну природу об'єктів у роботах по створенню нових приладів, апаратури, систем, обладнання, речовин і матеріалів (наноматеріалів)
  ФК 10: Здатність до аналізу фізичних принципів імплементації інформаційних процесів в фізичних системах, в тому числі в енергетиці та біофізиці
  ФК 11: Здатність до вибору методів дослідження структури, складу та властивостей матеріалів (наноматеріалів), що використовуються або застосовуються в фізичних, біофізичних та енергетичних системах, вибору оптимальних параметрів дослідження і розуміння границь застосування обраного методу
  ФК 12: Здатність готувати об'єкти для дослідження властивостей, явищ і процесів у фізичній, біофізичній системах, в області високих фізичних технологій, фізики живих систем та новітніх джерел енергії.

program_results:
  ПРН 01: Знання окремих розділів прикладної фізики на рівні, необхідному для виконання експериментальних досліджень та аналізу результатів в контексті існуючих теорій за умов невизначеності і неповноти експериментальних даних
  ПРН 02: Знання методів теоретичної фізики, спеціальних розділів вищої математики, програмування, прикладних програм і методів обчислення на рівні, необхідному для аналізу і моделювання фізичних процесів і систем
  ПРН 03: Знання сучасних технологій та методів експериментального дослідження властивостей речовин і матеріалів (наноматеріалів) та їхніх застосовувань
  ПРН 04: Знання методів теоретичної фізики, спеціальних розділів вищої математики на рівні, необхідному для розуміння функціонування та моделювання процесів, що відбуваються в технологічних та технічних системах, в тому числі інформаційних
  ПРН 05: Знання основ професійно-орієнтованих дисциплін спеціальності, зокрема, високих фізичних технологій, сучасного матеріалознавства, біофізики та фізики енергетичних систем (залежно від освітньої траєкторії) на рівні, необхідному для успішної роботи в наукових колективах, що працюють в галузі прикладної фізики
  ПРН 06: Знання педагогічних теорій та практик, достатніх для критичного аналізу літератури в області викладання та педагогічної майстерності, що дозволить працевлаштування в освітніх закладах
  ПРН 07: Опанування української та іноземної мов на рівні, необхідному для вільного спілкування з професійних питань з фахівцями в галузі прикладної фізики
  ПРН 08: Знання закономірностей розвитку прикладної фізики, її місця в розвитку техніки, технологій сталого розвитку суспільства, розв'язанні екологічних проблем
  ПРН 09: Вміння застосовувати фізичні, математичні та комп'ютерні моделі для дослідження фізичних явищ, розробки приладів, нових матеріалів і наукоємних технологій в області біофізики, енергетичних та інформаційних систем (залежно від освітньої траєкторії)
  ПРН 10: Вміння вибирати методи та інструментальні засоби проведення досліджень в одній із галузей прикладної фізики (залежно від освітньої траєкторії), користуватись обладнанням та устаткуванням для здійснення фізичного експерименту
  ПРН 11: Вміння знаходити науково-технічну інформацію з різних джерел з використанням сучасних інформаційних технологій
  ПРН 12: Вміння класифікувати, аналізувати та інтерпретувати науково-технічну, патентну, популярну інформацію в галузі прикладної фізики
  ПРН 13: Вміння використовувати сучасні методи і технології наукової комунікації українською та іноземною мовами, вміння читати та розуміти фахові англомовні джерела
  ПРН 14: Вміння спланувати і організувати результативну професійну діяльність індивідуально і як член команди при реалізації наукових, науково-технічних проектів, стартапів
  ПРН 15: Вміння оцінювати фінансові, матеріальні та інші витрати, пов’язані з реалізацією проектів та стартапів у сфері прикладної фізики, оцінювати економічні, соціальні, екологічні та інші потенційні наслідки їх реалізації
  ПРН 16: Вміння здійснювати патентний пошук та складати заявки на винахід, знання патентного законодавства України та основ міжнародного патентного законодавства
  ПРН 17: Загальні уявлення та розуміння теорій в області наукового менеджменту та ділового адміністрування на рівні, необхідному для критичного аналізу літературних джерел в цій області, розробки проектів стартапів в інноваційних галузях виробництва

