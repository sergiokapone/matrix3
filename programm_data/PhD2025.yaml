    content:
      ua: |
        Складання індивідуального плану наукової роботи аспіранта та його затвердження на вченій раді ННІ/факультету. Вибір та обґрунтування теми власного наукового дослідження, визначення змісту, строків виконання та обсягу наукових робіт; вибір та обґрунтування методології проведення власного наукового дослідження, здійснення огляду та аналізу існуючих поглядів та підходів, що розвинулися в сучасній науці за обраним напрямом. Оформлення отриманих результатів в тексті дисертаційного дослідження. Підготовка та публікація не менше 1-ї статті у наукових виданнях, включених до переліку наукових фахових видань України (категорії Б), або у періодичних наукових виданнях проіндексованих у базах даних Web of Science Core Collection та/або Scopus.
    control:
      report_1: "Доповідь на засіданні кафедри про затвердження теми дисертації та плану наукової роботи аспіранта"
