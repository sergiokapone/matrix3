act_prob_app_phys: # Актуальні проблеми прикладної фізики
  description: |
    Робоча програма освітнього компоненту (ОК) «Актуальні проблеми прикладної фізики» складена відповідно до освітньо наукової програми «Прикладна фізика» підготовки доктора філософії спеціальності 105 – Прикладна фізика та наноматеріали. Даний ОК належить до циклу загальної підготовки для здобуття глибинних знань із спеціальності та ґрунтується на найважливіших засадах філософських наук, фізико-математичних та інших природничих наук, що відіграють значну роль у підготовці наукових та науково-педагогічних працівників у галузі прикладної фізики. Основна увага приділена наглядному викладенню проблематики сучасних наукових досліджень за актуальними напрямками  прикладної фізики в світі. Даний курс ставить на меті одержання знань з новітніх технологій матеріалів, процесів та системта сприяє професійній підготовці з виконання дисертації доктора філософії. Ціллю даного ОК є формування у аспірантів глибинних знаньта практичних навичок у вирішенні складних проблем, що стоять перед науковцями не лише в межах їх базової компетентності, а й в компетентності достатньої для здійснення наукової діяльності за такими інноваційними напрямками як фізика кріогенних технологій, фізика плазмових технологій, фізика лазерних технологій, фізика біологічних систем, фізика наноструктур, фізика нелінійних систем, фізика станів речовин, фізична хімія тощо, що дозволить готувати універсальних міждисціплінарних фахівців-науковців.

sci_research_methodology: # Методологія наукових досліджень
  description: |
    Дана дисципліна належить до циклу загальної підготовки для здобуття глибинних знань із спеціальності та ґрунтується на найважливіших засадах філософських наук, фізико-математичних та інших природничих наук, що відіграють значну роль у підготовці наукових та науково-педагогічних працівників у галузі прикладної фізики. Ціллю навчальної дисципліни «Методологія наукових досліджень» є формування у аспірантів навичок використання та розвитку творчого потенціалу, активізації здібностей до наукової на науково-педагогічної діяльності. }Завданнями даної дисципліни є оволодіння основними теоретичними засадами, методами та способами наукового пізнання з метою набуття відповідних компетентностей, створення необхідного підґрунтя і мотивації для самостійного проведення фахових наукових досліджень, зокрема, в області прикладної фізики.
