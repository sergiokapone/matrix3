  program_purpose: |
    Підготовка кваліфікованих фахівців, здатних в умовах сталого інноваційного науковотехнічного розвитку суспільства та перманентної трансформації ринку праці здійснювати професійну діяльність в сфері науки, освіти, наукоємного виробництва та бізнесу, що формує нові природничо-наукові знання про світ, дозволяє розробляти і впроваджувати інноваційні наукомісткі технології в галузі квантової інженерії, фотоніки, наноструктур та наноматеріалів, фізики живих систем, нейрофізіології, фізики енергетичних систем, альтернативних та новітніх джерел енергії.

  main_focus: |
    Фундаментальні і прикладні дослідження властивостей і закономірностей фізичних об’єктів, процесів і систем, що дозволяють розробляти і впроваджувати наукомісткі технології та матеріали, зокрема, наноматеріали, пристрої та системи, та формують нові природничо-наукові знання про світ, в т.ч. у фізиці інформаційних та квантових технологій, фізиці живих систем та фізиці енергетичних систем. Ключові слова: фізична система, фізичний об’єкт, експеримент, комп’ютерне моделювання, математична модель, наноматеріали, фізичні технології, живі системи, джерела енергії.

  features: |
    Проходження науково-дослідної практики та виконання спільних проектів на замовлення науково-дослідних установ НАН України, державних, комерційних та провідних міжнародних установ в галузі, містить елементи дуальної освіти.

  integral_competence: |
    Здатність розв’язувати складні задачі і проблеми в сфері прикладної фізики в професійній діяльності або у процесі навчання, що передбачає проведення досліджень, впровадження інновацій та характеризується невизначеністю умов і вимог.

  attestation_form: |
    Атестація здобувачів вищої освіти проходить у формі захисту кваліфікаційної магістерської роботи та завершується видачою документа встановленого зразка про присудження йому ступеня магістра з присвоєнням кваліфікації: магістр з прикладної фізики та наноматеріалів при за спеціальністю E6 Прикладна фізика та наноматеріали. Кваліфікаційна робота перевіряється на плагіат та після захисту розміщується в репозитарії НТБ Університету для вільного доступу. Атестація здійснюється відкрито і публічно.

